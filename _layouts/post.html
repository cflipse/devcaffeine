---
layout: default
comments: true
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}{% if page.comments %} • <a href='#disqus_thread'>Comments</a> {% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    {% disqus_comments %}
  </footer>

</article>
